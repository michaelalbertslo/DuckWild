version = 1
requires-python = ">=3.12"

[manifest]
overrides = [{ name = "rpi-gpio", marker = "sys_platform == 'never'" }]

[[package]]
name = "duckwild"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "lorarf" },
]

[package.metadata]
requires-dist = [{ name = "lorarf", git = "https://github.com/chandrawi/LoRaRF-Python" }]

[[package]]
name = "lorarf"
version = "1.4.0"
source = { git = "https://github.com/chandrawi/LoRaRF-Python#39c664476dc447f50b8f5c1f1c9d77f3fea21140" }
dependencies = [
    { name = "rpi-gpio", marker = "sys_platform == 'never'" },
    { name = "spidev" },
]

[[package]]
name = "rpi-gpio"
version = "0.7.1"
source = { registry = "https://pypi.org/simple" }
sdist = { url = "https://files.pythonhosted.org/packages/c4/0f/10b524a12b3445af1c607c27b2f5ed122ef55756e29942900e5c950735f2/RPi.GPIO-0.7.1.tar.gz", hash = "sha256:cd61c4b03c37b62bba4a5acfea9862749c33c618e0295e7e90aa4713fb373b70", size = 29090 }

[[package]]
name = "spidev"
version = "3.8"
source = { registry = "https://pypi.org/simple" }
sdist = { url = "https://files.pythonhosted.org/packages/67/87/039b6eeea781598015b538691bc174cc0bf77df9d4d2d3b8bf9245c0de8c/spidev-3.8.tar.gz", hash = "sha256:2bc02fb8c6312d519ebf1f4331067427c0921d3f77b8bcaf05189a2e8b8382c0", size = 13893 }
